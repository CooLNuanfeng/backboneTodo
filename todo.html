<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>todo-exercise</title>
<link rel="stylesheet" href="style/todos.css" type="text/css">
<script src="js/jquery.js" type="text/javascript"></script>
<script src='js/Underscore.js'></script>
<script src="js/backbone.js"></script>
</head>
<body>
    <div id="todoBox">
    	<div id="header">
    		<h1>Todos</h1>
    		<input type="text" id="newTodo" placeholder='what needs to done?'>
    	</div>
    	<div id="main">
    		<label><input type="checkbox" id="toggleAll">Mark all complete</label>
    		<ul id="todoList">
    			
    		</ul>
    	</div>
    	<div id="footer">
    		<a href="javascript:;" id="clearFinished">Clear finished</a>
    		<div id="todoCount"><b>3</b> items left</div>
    	</div>
    </div>
</body>
<script id="list_template" type="text/template">
    <div class="view">
      <label><input class="toggle" type="checkbox" <%= done ? 'checked="checked"':''><%- title %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>">
</script>
</html>
